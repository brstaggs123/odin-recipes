<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>White Russian</title>
    </head>

    <body>
        <h1>White Russian</h1>
        <img src="../images/white russian.jpeg" alt="A Beverage Man">
        <h3>A beverage for like the Dude man</h3>
        <p>Ingredients</p>
        <ul>
            <li>Vodka(5 parts)</li>
            <li>Kahlua(2 parts)</li>
            <li>Half and Half(3 parts)</li>
        </ul>
        <p>Steps</p>
        <ol>
            <li>Add Vodka, Kahlua, half and half to glass</li>
            <li>Stir with spoon</li>
            <li>Light a J</li>
            <li>Like Enjoy Man</li>
        </ol>

    </body>

</html>
